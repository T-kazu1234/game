<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Webサイトのタイトルが入ります</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/sample.js"></script>
<body>
Hello world!
<!-- YouTube Player APIを使って色々やってみる -->
